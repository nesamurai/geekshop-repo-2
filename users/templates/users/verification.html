{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                {% if user %}
                    <h3>Поздравляем!</h3>
                    <br>
                    <h4>Пользователь {{ user.username }} подтвержден.</h4>
                {% else %}
                    <h3>Верификация не пройдена.</h3>
                {% endif %}
                <br>
                <a href="{% url 'index' %}">На главную</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
